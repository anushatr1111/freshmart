{% extends "base.html" %}

{% block title %}Update Cart Item{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Update Quantity</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" 
                                   value="{{ form.quantity.value }}" min="1" max="20">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Update</button>
                            <a href="{% url 'cart_detail' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %} 
{% endblock %}
