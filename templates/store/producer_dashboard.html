{% extends "base.html" %}

{% block title %}Producer Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Welcome to Your Dashboard</h2>
    <a href="{% url 'add_product' %}" class="btn btn-success mb-3">Add New Product</a>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>
                    <a href="{% url 'product_detail' product.slug %}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No products found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
